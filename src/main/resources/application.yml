mp:
  jwt:
    verify:
      publickey:
        location: https://dev-00000.okta.com/oauth2/default/v1/keys
      issuer: https://dev-000000.okta.com/oauth2/default

okta:
  client:
    id: ""
    secret: ""
  scopes: openid%20profile%20email

quarkus:
  datasource:
    jdbc:
      driver: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/mati
    username: postgres
    password: postgres
  flyway:
    migrate-at-start: true
  hibernate-orm:
    dialect: org.hibernate.dialect.PostgreSQL9Dialect
    database:
      generation: none
  swagger-ui:
    always-include: true

"%dev":
  quarkus:
    flyway:
      clean-at-start: true
      log:
        sql: true
      statistics: true

"%prod":
  quarkus.flyway.clean-at-start: false

"%test":
  quarkus.datasource.jdbc:
      driver: org.testcontainers.jdbc.ContainerDatabaseDriver
      url: jdbc:tc:postgresql:13:///mati
